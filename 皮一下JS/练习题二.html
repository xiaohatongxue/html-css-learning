<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}

#weixin{width:400px; height:410px; border:1px solid #666; padding-top:50px; margin:40px auto;}
#content{height: 300px; border:1px solid #339; background:#CCC; overflow:scroll;}
input{height:30px; line-height:30px; width: 300px;}
.btn{width:60px;}

#content p{line-height:24px; font-size:18px; margin:10px 0;clear:both;}

.f_l{float:left; background:#6F3; }
.f_r{float:right; background:#fff;}
</style>

<script>
window.onload = function(){
	var oText = document.getElementsByTagName('input')[0];
	var oBtn = 	document.getElementsByTagName('input')[1];
	var oDiv = document.getElementById('content');
	
	var onOff = true;
	oBtn.onclick = function(){
		var str = oText.value;
		if(onOff){
			var sP = '<p class="f_r">'+ str +'</p>';
			onOff = false;
		}else{
			var sP = '<p class="f_l">'+ str +'</p>';
			onOff = true;
		}
		oDiv.innerHTML += sP;
	};
};
</script>
</head>

<body>
<div id="weixin">
	<div id="content"></div>
    <input type="text"  /><input class="btn" type="button" value="+" />
</div>
</body>
</html>
