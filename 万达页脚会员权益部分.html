<title>无标题文档</title>
<style type="text/css">
body{margin:0;}
img{border:none;}
#box {
	width: 1021px;
	height: 150px;
	margin:40px auto;
}

	content: '';
	display: block;
	clear: both;
}

#col1{width:110px;}
#col2{width:406px;}
#col3{width:505px;}

.f_l{float:left;}
.f_r{float:right;}

.space{margin-right:10px; margin-top:12px;}
.space_r{margin-right:10px;}
</style>
</head>

<body>
<div id="box">
  <div class="f_l" id="col1"><a href="#"><img src="img/1.gif" /></a><a href="#"><img src="img/9.gif" class="space" /></a></div>
  <div class="f_l" id="col2"><a href="#"><img src="img/2.gif" class="space_r" /></a><a href="#"><img src="img/3.gif" /></a><a href="#"><img src="img/6.gif" class="space" /></a><a href="#"><img src="img/7.gif" /></a><a href="#"><img src="img/10.gif" class="space" /></a><a href="#"><img src="img/11.gif" class="space" /></a><a href="#"><img src="img/12.gif" /></a></div>
  <div class="f_l" id="col3"><a href="#"><img src="img/4.gif" class="f_l" /></a><img src="img/5.gif" class="f_r" /><a href="#"><img src="img/8.gif" class="fl space" /></a></div>
</div>
</body>
</html>
